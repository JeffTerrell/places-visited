<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places Visited</title>
</head>
<body>
  <div class="container">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
      <h1>Places Visited</h1>
      <button id="hawaii" class="btn btn-primary">Hawaii</button>
      <button id="ireland" class="btn btn-primary">Ireland</button>
      <button id="paris" class="btn btn-primary">Paris</button>
      <button id="seattle" class="btn btn-primary">Seattle</button>
      <div id="output">
        <p>Location: <span id="location"></span></p>
        <p>Landmarks: <span id="landmarks"></span></p>
        <p>Time of Year: <span id="timeOfYear"></span></p>
        <p>Notes: <span id="notes"></span></p>
      </div>
    </div>  
  </div>
</body>
</html>
